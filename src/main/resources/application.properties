spring.application.name=SpringJPAMapping
#springjpa
server.port=8085
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/springjpa? useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.oracleucp.min-pool-size= 5
spring.neo4j.pool.max-connection-pool-size= 10
spring.r2dbc.pool.max-idle-time           = 30000
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect 
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
server.error.include-binding-errors=always